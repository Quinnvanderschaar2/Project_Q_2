    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float; varying vec2 vTextureCoord; varying vec3 vTransformedNormal; varying vec4 vPosition; varying vec3 vDiffuse; varying vec3 vSpecular; varying float vSpecularExponent; void main(void) { vec3 V = -normalize(vPosition.xyz); vec3 L
        = normalize(vec3(1.0, 1.0, 1.0)); vec3 H = normalize(L + V); vec3 N = normalize(vTransformedNormal); vec3 color = vDiffuse * dot(N, L) + vSpecular * pow(dot(H, N), vSpecularExponent); gl_FragColor = vec4(color, 1.0); }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition; attribute vec3 aVertexNormal; attribute vec2 aTextureCoord; attribute vec3 aDiffuse; attribute vec3 aSpecular; attribute float aSpecularExponent; uniform mat4 uMVMatrix; uniform mat4 uPMatrix; uniform mat3 uNMatrix; varying
        vec2 vTextureCoord; varying vec3 vTransformedNormal; varying vec4 vPosition; varying vec3 vDiffuse; varying vec3 vSpecular; varying float vSpecularExponent; void main(void) { vDiffuse = aDiffuse; vSpecular = aSpecular; vSpecularExponent = aSpecularExponent;
        vPosition = uMVMatrix * vec4(aVertexPosition, 1.0); gl_Position = uPMatrix * vPosition; vTextureCoord = aTextureCoord; vTransformedNormal = uNMatrix * aVertexNormal; }
    </script>
